# 작당모의 프로젝트 설정

# 모델 경로
models:
  llm: "Qwen/Qwen2.5-72B-Instruct-AWQ"
  image: "ByteDance/SDXL-Lightning"
  tts: "tts_models/ko/cv/vits"  # Coqui TTS Korean model
  whisper: "large-v3"

  # HuggingFace 캐시 디렉토리
  cache_dir: "/workspace/huggingface_cache"

# 출력 경로
output:
  base_dir: "/workspace/outputs"

# LLM 파라미터 (72B 최적화)
llm:
  # Phase 1: Outline
  outline:
    temperature: 0.65
    max_tokens: 7000
    top_p: 0.92
    top_k: 40
    repetition_penalty: 1.13

  # Phase 2: Hook
  hook:
    temperature: 0.75
    max_tokens: 2048
    top_p: 0.92
    top_k: 40
    repetition_penalty: 1.13

  # Phase 3-6: Parts
  parts:
    temperature: 0.70
    max_tokens: 5000
    top_p: 0.92
    top_k: 40
    repetition_penalty: 1.13

# 이미지 생성 파라미터
image:
  # SDXL Lightning 설정
  num_inference_steps: 4
  guidance_scale: 0.0
  width: 1024
  height: 1024
  batch_size: 4
  steps: 4

  # 이미지 개수
  hook_images: 5
  main_images: 15

# TTS 파라미터 (Coqui TTS)
tts:
  model: "tts_models/ko/cv/vits"
  sample_rate: 22050  # Coqui TTS default
  chunk_size: 500  # Max characters per synthesis
  speaker: null  # No speaker for single-speaker models
  language: null  # Language auto-detected for Korean model

# Whisper 파라미터
whisper:
  language: "ko"
  beam_size: 5
  word_timestamps: true
  vad_filter: true

# FFmpeg 설정
ffmpeg:
  # 비디오 설정
  video_codec: "libx264"
  preset: "fast"
  crf: 23

  # 오디오 설정
  audio_codec: "aac"
  audio_bitrate: "192k"

  # 비디오 파라미터
  framerate: 24
  pixel_format: "yuv420p"
  resolution: "1280x720"

  # 자막 스타일
  subtitle_style:
    font_name: "NanumGothic"
    font_size: 24
    primary_color: "&H00FFFFFF"
    outline_color: "&H00000000"
    outline: 2
    shadow: 1
    alignment: 2  # 하단 중앙

# Google Drive 백업
google_drive:
  enabled: true
  folder_name: "작당모의"

# 로깅
logging:
  level: "INFO"
  file: "pipeline.log"
